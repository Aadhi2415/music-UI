<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desktop Music App</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI, Arial, sans-serif;
}

body{
    background:linear-gradient(135deg,#020024,#090979,#00d4ff);
    min-height:100vh;
}

/* HEADER */
header{
    background:#020617;
    padding:20px;
    color:#38bdf8;
    font-size:26px;
    font-weight:bold;
}

/* GRID */
.container{
    padding:30px;
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:25px;
}

/* CARD */
.card{
    background:#020617;
    border-radius:18px;
    overflow:hidden;
    color:white;
    box-shadow:0 15px 30px rgba(0,0,0,0.6);
    transition:0.4s;
    cursor:pointer;
}

.card:hover{
    transform:scale(1.05);
}

/* IMAGE */
.card img{
    width:100%;
    height:180px;
    object-fit:cover;
}

/* TEXT */
.info{
    padding:15px;
}

.info h3{
    margin-bottom:6px;
}

.info p{
    font-size:14px;
    color:#94a3b8;
}
</style>
</head>

<body>

<header>ðŸŽµ Desktop Music App</header>

<div class="container">

    <!-- Existing Boxes -->
    <div class="card">
        <img src="muruga.jpg">
        <div class="info">

            <p>Devotional Tamil</p>
        </div>
    </div>

    <div class="card">

    <div class="card">

        <div class="info">

        </div>
    </div>

    <div class="card">
        <img src="download (1)123.jpg">
        <div class="info">
            <h3>Vijay Songs</h3>

    </div>

    <div class="card">
        <img src="download (1)2.jpg">

</div>

</body>
</html>
